<div class="talk-card">
  <div class="talk-header" style="display: flex; justify-content: space-between; align-items: baseline;">
    <h3 class="talk-title">
      <i class="fas fa-microphone"></i>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h3>
    <span class="talk-date">{{ post.date | date: "%B %d, %Y" }}</span>
  </div>

  <div class="talk-meta">
    {% if post.venue %}
      <p><strong>Venue:</strong> {{ post.venue }}</p>
    {% endif %}
    {% if post.location %}
      <p><strong>Location:</strong> {{ post.location }}</p>
    {% endif %}
  </div>

  {% if post.excerpt %}
    <p class="talk-excerpt">{{ post.excerpt }}</p>
  {% endif %}
</div>
